<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-home">
      <div class="todo-box">
        <h2>TO-DO List<img src="image/icons-todo-list.png" /></h2>
        <div class="todo-row">
          <input type="text" id="inputTask" placeholder="Enter a new task" />
          <button onclick="addTaskBtn()">Add Task</button>
        </div>
        <ul id="taskList">
         
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
